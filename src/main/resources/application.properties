# Active Profile
spring.profiles.active=web

# Database Configuration 
spring.datasource.url=jdbc:mysql://localhost:3306/hoteldb?allowPublicKeyRetrieval=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=rootroot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway Configuration
spring.flyway.enabled=false

# Disable schema.sql execution
spring.sql.init.mode=never

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.hotel=DEBUG
logging.level.org.hibernate=ERROR
logging.file.name=logs/hotel.log

# Server Configuration
server.port=8081
server.error.include-message=always
server.error.include-binding-errors=always
